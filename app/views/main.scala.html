@(user: User = null, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@Messages("title")</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">*@

        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        @scripts
    </head>
    <body>
        <div ng-controller="MenuCtrl" class="navbar navbar-inverse navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars fa-lg fa-inverse"></span>
                </button>
                <a class="navbar-brand" href="@routes.Application.index()">
                    <i class="fa fa-rocket"></i> Project name
                </a>
                <ul class="nav navbar-nav navbar-right">
                    <li class=""><a href="@routes.Application.index()">Home</a></li>
                    <li class=""><a href="@routes.Message.testMessage()">Test Message</a></li>
                </ul>
            </div>
            @logged(user)
        </div>

        <div class="container">
            <div class="row">
                @content
            </div>
        </div>

        <hr>

        <div class="footer text-center">
            <div>
                <small>
                    The footer.
                </small>
            </div>
        </div>
    </body>
</html>

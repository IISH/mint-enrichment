play.crypto.secret="</N_v`W4xv8GY^c7e=UCDYF]vXSguUvABIHoi[JNm1j@lf2C6S9TL[?FNM?ImDd;"

# Global object class
# ~~~~~
# Define the Global object class for this application.
# Default to Global in the root package.
